<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <!-- HEADING -->
     <h1 align="center">Student Registration Form</h1>
     <hr>
    <form action="submit.html" method="post">
<!-- FULL NAME -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required><br><br>

<!-- EMAIL ADDRESS -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Valid Email Address" required><br><br>

<!-- PASSWORD -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>           

<!-- GENDER-->
            <label >Gender:</label>
            <input type ="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type ="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type ="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <br><br>       

<!-- SELECT COURSES -->
            <label for="course">Course:</label>
            <select id="course" name="course" required>
            <option value="select">--Select your Course--</option>
            <option value="MCA">MCA</option> 
            <option value="B.TECH">B.TECH</option>
            <option value="M.TECH">M.TECH</option>
            </select>
            <br><br>

<!-- CONTACT NUMBER -->
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required><br><br>          
            
<!-- ADDRESS -->
            <label for="add">Address:</label><br>
            <textarea id="add" name="add" placeholder="Enter Your Address" required></textarea>
            <br><br>        
            
<!-- REGISTER AND CLEAR BUTTONS -->
           <button type="submit">REGISTER</button>
           <button type="reset">CLEAR</button>      

           <hr>
            
           <p align="center">&copy; 2025 Student Registration Form</p>
    
    </form>
            
</body>
</html>
